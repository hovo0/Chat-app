<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<style>
    body {
        background-color: #f0fff0;
    }

    #chat-log {
        background-color: #e0ffe0;
        border: 2px solid #008000;
        color: #008000;
    }

</style>
<body>

<textarea id="chat-log" class="as" cols="100" rows="20"></textarea><br>
<input id="chat-message-input" type="text" size="100"><br>
<input id="chat-message-submit" type="button" value="Send">
{{ room_name|json_script:"room-name" }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-rc.1/jsencrypt.min.js"></script>
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    // Generate RSA keypair
    const crypt = new JSEncrypt();
    crypt.getKey();
    const publicKey = crypt.getPublicKey();
    console.log("Public key: " + publicKey);
    const privateKey = crypt.getPrivateKey()
    console.log("private key" + privateKey)
    const publicKeyElement = document.createElement("p");
    publicKeyElement.innerText = publicKey;
    document.body.appendChild(publicKeyElement);


    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        // Decrypt message
        const decryptedMessage = crypt.decrypt(data.message);
        document.querySelector('#chat-log').value = (data.message + '\n');
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        // Encrypt message with recipient's public key
        const encryptedMessage = crypt.encrypt(message);
        const username = "{{ username }}"
        const msg = `[${username}]: ${message}\n<<Encrypted message>> : ${encryptedMessage}`;
        chatSocket.send(JSON.stringify({
            'message': msg
        }));
        messageInputDom.value = '';
    };
</script>

</body>
</html>
